<div class="login-container">
    <div class="header">
      <div class="logo"></div>
      <h1>Login</h1>
    </div>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <input type="text"
               [(ngModel)]="credentials.username" 
               name="username" 
               placeholder="Username/Email" 
               required 
               #username="ngModel">
        <div *ngIf="username.invalid && (username.dirty || username.touched)">
          <small *ngIf="username.errors?.['required']">Username/Email is required.</small>
        </div>
      </div>
      <div class="form-group">
        <input type="password"
               [(ngModel)]="credentials.password" 
               name="password" 
               placeholder="Password" 
               required 
               #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty || password.touched)">
          <small *ngIf="password.errors?.['required']">Password is required.</small>
        </div>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" 
                 [(ngModel)]="credentials.isAdmin" 
                 id="isAdmin" 
                 name="isAdmin" /> 
          <label for="isAdmin">Login as Admin</label>
        </label>
      </div>
      <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
    </form>
    <a routerLink="/register">Don't have an account? Register</a>
  </div>
